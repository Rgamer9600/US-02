<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bloqueo e Inactividad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .login-box {
      border: 1px solid #000;
      padding: 2rem;
      max-width: 400px;
      margin: 3rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #fff;
    }
    .panel {
      border: 1px solid #000;
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 0;
    }
    .success { background-color: #d5e8d4; border-color: #82b366; }
    .error { background-color: #f8d7da; border-color: #c9302c; }
  </style>
</head>
<body>
  <div class="container">

    <!-- Formulario Login -->
    <div class="login-box">
      <h3 class="text-center">Iniciar Sesión</h3>
      <div class="mb-3">
        <label for="email" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="email" placeholder="cliente@correo.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="*****">
      </div>
      <button class="btn btn-primary w-100">Ingresar</button>
    </div>

    <!-- Paneles de resultado -->
    <div class="panel success" id="panel-exitoso" style="display:none;">
      <h5>Acceso Exitoso</h5>
      <p>Has ingresado al sistema correctamente.</p>
    </div>

    <div class="panel error" id="panel-bloqueo" style="display:none;">
      <h5>Cuenta Bloqueada</h5>
      <p>Cuenta temporalmente bloqueada por intentos fallidos.</p>
    </div>

    <div class="panel error" id="panel-expiracion" style="display:none;">
      <h5>Sesión Expirada</h5>
      <p>Debes volver a iniciar sesión por inactividad.</p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Variables de demo
    const MAX_INTENTOS = 5;
    let intentosFallidos = 0;
    let cuentaBloqueada = false;
    let sesionActiva = false;
    let tiempoInactividad;

    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const btn = document.querySelector('.login-box button');

    const panelExitoso = document.getElementById('panel-exitoso');
    const panelBloqueo = document.getElementById('panel-bloqueo');
    const panelExpiracion = document.getElementById('panel-expiracion');

    function resetPanels() {
      panelExitoso.style.display = 'none';
      panelBloqueo.style.display = 'none';
      panelExpiracion.style.display = 'none';
    }

    function iniciarSesion(email, pass) {
      resetPanels();

      // Bloqueo por intentos fallidos
      if(cuentaBloqueada) {
        panelBloqueo.style.display = 'block';
        return;
      }

      // Demo: credenciales correctas
      if(email === 'cliente@correo.com' && pass === '123456') {
        sesionActiva = true;
        intentosFallidos = 0;
        panelExitoso.style.display = 'block';

        // Simular expiración por inactividad (30 minutos = 1800s)
        clearTimeout(tiempoInactividad);
        tiempoInactividad = setTimeout(() => {
          sesionActiva = false;
          panelExpiracion.style.display = 'block';
        }, 30000); // para demo rápido: 30s en lugar de 30min

      } else {
        intentosFallidos++;
        if(intentosFallidos >= MAX_INTENTOS) {
          cuentaBloqueada = true;
          panelBloqueo.style.display = 'block';
        } else {
          alert('Usuario o contraseña incorrectos');
        }
      }
    }

    btn.addEventListener('click', () => {
      const email = emailInput.value;
      const pass = passInput.value;

      // Reintento después de bloqueo
      if(cuentaBloqueada) {
        // Simulamos que han pasado 15 minutos (demo: 15s)
        setTimeout(() => { cuentaBloqueada = false; alert('Se puede reintentar ahora'); }, 15000);
      }

      iniciarSesion(email, pass);
    });
  </script>
</body>
</html>
